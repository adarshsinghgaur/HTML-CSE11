<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
  <!-- block elements -->
    <div>Hello</div>
    <div>World</div>
    <article><h1>this is article</h1></article>
    <aside><h4>sidebar</h4></aside>
    <!--inline elements-->
    <h1>this is a heading</h1>
    <a href="https//google.com">google</a>
    <img src="./dogesh.webp" alt="hello sir">

</body>
</html>
